<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>Blank Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:700,600,500&display=swap"/>
    </head>
    <body>
        <!-- Admin Page Wrapper = Do not delete! It holds the whole design together -->
        <!-- ==================================================== -->
        <div id="admin-page-wrapper" class="container-fluid d-flex flex-column justify-content-center m-0 overflow-hidden pb-0 pe-4 pe-sm-0 ps-4 ps-sm-0 pt-0" style="height: 100vh;">
            <div class="d-flex flex-row justify-content-center pb-2 pt-2 row">
                <div class="col-12 col-lg-5 col-md-5 col-sm-5 me-1 ms-1 pe-0 ps-0"> 
                    <div class="card h-100">
                        <div class="card-header">
                            <h3>Printers</h3>
                        </div>                         
                        <div class="card-body d-flex flex-column justify-content-center">
                            <div class="mb-3"> 
                                <label for="select-form-input">Välj skrivare</label>                                 
                                <select id="select-form-input" class="form-select form-select-lg" size="20"> 
                                    <option selected>Open this select menu</option>                                     
                                    <option value="1">One</option>                                     
                                    <option value="2">Two</option>                                     
                                    <option value="3">Three</option>                                     
                                </select>                                 
                            </div>                             
                        </div>
                        <div class="card-footer d-flex justify-content-center">
                            <div class="col-8 col-lg-12 col-md-6 col-sm-6 d-flex d-lg-flex flex-column flex-lg-row justify-content-lg-center">
                                <button class="btn">Lägg till</button>
                                <button class="btn">Ta bort</button>                                 
                            </div>
                        </div>                         
                    </div>
                </div>
                <div class="col-12 col-lg-5 col-md-5 col-sm-5 me-1 ms-1 pe-0 ps-0"> 
                    <div class="card h-100">
                        <div class="card-header">
                            <h3>@PrintersName</h3>
                        </div>                         
                        <div class="card-body">
                            <div class="d-flex justify-content-center row">
                                <div class="col-xxl-6">
                                    <div class="mb-3"> 
                                        <label>Namn:</label>                                         
                                        <input type="text" class="form-control"/> 
                                    </div>
                                    <div class="mb-3"> 
                                        <label>Sökväg:</label>                                         
                                        <input type="text" class="form-control" value="C:\Labels\Guldfågeln"/> 
                                    </div>
                                    <div class="mb-3"> 
                                        <label>Förslagna kopior:</label>                                         
                                        <input type="number" class="form-control" value="1"/> 
                                    </div>
                                    <div class="mb-3"> 
                                        <label>IP-adress:</label>                                         
                                        <input type="text" class="form-control"/> 
                                    </div>
                                    <div class="mb-3"> 
                                        <label>Portnummer:</label>                                         
                                        <input type="number" class="form-control"/> 
                                    </div>
                                    <div class="mb-3"> 
                                        <label>Rensa kommando sökväg:</label>                                         
                                        <input type="text" class="form-control"/> 
                                    </div>
                                    <div class="d-flex flex-column mb-3">
                                        <label class="pb-2">Printer Driver namn:</label>
                                        <div class="align-items-center col-xxl-12 d-flex flex-row mb-4">
                                            <button type="button" class="btn-mini">Välj</button>
                                            <p class="mb-0 ">Ingen printer har valts</p>
                                        </div>
                                        <label class="pb-2">Standardmall: </label>
                                        <div class="align-items-center col-xxl-12 d-flex flex-row ">
                                            <button type="button" class="btn-mini">Välj</button>
                                            <p class="mb-0 ">Ingen mall har valts</p> 
                                        </div>                                         
                                    </div>
                                </div>
                            </div>                             
                        </div>
                        <div class="card-footer d-flex justify-content-center">
                            <div class="col-12 d-flex justify-content-end">
                                <button class="btn">Spara</button>                                 
                            </div>
                        </div>                         
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="pgia/lib/pgia.js"></script>
    </body>
