<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>Blank Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:700,600,500&display=swap"/>
    </head>
    <body>
        <!-- Admin Page Wrapper = Do not delete! It holds the whole design together -->
        <!-- ==================================================== -->
        <div id="admin-page-wrapper" class="container-fluid m-0 p-0">
            <div class="container-fluid d-flex flex-column justify-content-center" id="admin-wrapper-top">
                <div class="align-items-center d-flex h-100 justify-content-center row">
                    <div class="col-xxl-8"> 
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Printers</h3> 
                                <div class="card-body">
                                    <div class="mb-3"> 
                                        <label for="select-form-input">Välj skrivare</label>                                         
                                        <select id="select-form-input" class="form-select form-select-lg" multiple="multiple"> 
                                            <option selected>Open this select menu</option>                                             
                                            <option value="1">One</option>                                             
                                            <option value="2">Two</option>                                             
                                            <option value="3">Three</option>                                             
                                        </select>                                         
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <div class="row">
                                        <div class="col-xxl-6">
                                            <button class="btn">Ta bort</button>                                             
                                        </div>
                                        <div class="col-xxl-6 d-flex justify-content-end">
                                            <button class="btn">Lägg till</button>                                             
                                        </div>
                                    </div>
                                </div>                                 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid" id="admin-wrapper-bottom"></div>
        </div>
        <script src="assets/js/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="pgia/lib/pgia.js"></script>
    </body>
