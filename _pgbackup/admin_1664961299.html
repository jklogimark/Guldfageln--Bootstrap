<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>Blank Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:700,600,500&display=swap"/>
    </head>
    <body>
        <!-- Admin Page Wrapper = Do not delete! It holds the whole design together -->
        <!-- ==================================================== -->
        <div id="admin-page-wrapper" class="container-fluid m-0 p-0">
            <div class="container-fluid d-flex flex-column justify-content-center" id="admin-wrapper-top">
                <div class="align-items-center d-flex h-100 justify-content-center row">
                    <div class="col-12 col-sm-10 col-xxl-6 pe-0 ps-0"> 
                        <div class="card">
                            <div class="card-header">
                                <h3>Printers</h3>
                            </div>                             
                            <div class="card-body">
                                <div class="mb-3"> 
                                    <label for="select-form-input">Välj skrivare</label>                                     
                                    <select id="select-form-input" class="form-select form-select-lg" multiple="multiple" size="15"> 
                                        <option selected>Open this select menu</option>                                         
                                        <option value="1">One</option>                                         
                                        <option value="2">Two</option>                                         
                                        <option value="3">Three</option>                                         
                                    </select>                                     
                                </div>                                 
                            </div>
                            <div class="card-footer d-flex justify-content-center">
                                <div class="col-8 col-lg-6 col-md-4 col-sm-6 col-xxl-8 d-flex d-lg-flex flex-column flex-lg-row justify-content-lg-center">
                                    <button class="btn">Lägg till</button>
                                    <button class="btn">Ta bort</button>                                     
                                </div>
                            </div>                             
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid d-flex flex-column justify-content-center" id="admin-wrapper-bottom">
                <div class="align-items-center d-flex h-100 justify-content-center row">
                    <div class="col-12 col-sm-12 col-xxl-8 pe-0 ps-0"> 
                        <div class="card">
                            <div class="card-header">
                                <h3>@PrintersName</h3>
                            </div>                             
                            <div class="card-body">
                                <div class="row">
                                    <div class="align-items-center col-6 d-flex flex-row justify-content-center">
                                        <label>Namn: </label>
                                        <input></input> 
                                    </div>
                                    <div class="align-items-center col-6 d-flex flex-row justify-content-center">
                                        <label>Sökväg: </label>
                                        <input></input> 
                                    </div>
                                </div>                                 
                            </div>
                            <div class="card-footer d-flex justify-content-center">
                                <div class="col-8 col-lg-6 col-md-4 col-sm-6 col-xxl-8 d-flex d-lg-flex flex-column flex-lg-row justify-content-lg-center">
                                    <button class="btn">Lägg till</button>
                                    <button class="btn">Ta bort</button>                                     
                                </div>
                            </div>                             
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="pgia/lib/pgia.js"></script>
    </body>
