<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>Blank Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:700,600,500&display=swap"/>
    </head>
    <body>
        <!-- Admin Page Wrapper = Do not delete! It holds the whole design together -->
        <!-- ==================================================== -->
        <div id="admin-page-wrapper" class="container-fluid m-0 p-0">
            <div class="container-fluid d-flex flex-column justify-content-center" id="admin-wrapper-top">
                <div class="align-items-center d-flex h-100 justify-content-center row">
                    <div class="col-xxl-4">
                        <div class="row">
                            <div class="col-xxl-12">                                  
                                <h3>Printers</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xxl-12">
                                <div class="mb-3"> 
                                    <label for="select-form-input">Välj skrivare</label>                                     
                                    <select id="select-form-input" class="form-select form-select-lg" multiple="multiple" size="15"> 
                                        <option selected>Open this select menu</option>                                         
                                        <option value="1">One</option>                                         
                                        <option value="2">Two</option>                                         
                                        <option value="3">Three</option>                                         
                                    </select>                                     
                                </div>                                                                  
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xxl-12">
                                <div class="row">
                                    <div class="col-xxl-6">
                                        <button class="btn">Ta bort</button>                                         
                                    </div>
                                    <div class="col-xxl-6 d-flex justify-content-end">
                                        <button class="btn">Lägg till</button>                                         
                                    </div>
                                </div>                                                                  
                                <h3>Printers</h3>
                            </div>
                        </div>                         
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center row">
                <div class="col-10 col-lg-6 col-sm-8 col-xl-4"> 
                    <div id="login-form" class="align-items-center d-flex flex-column justify-content-center mb-5 mt-5"> 
                        <div class="mb-3"> 
                            <h2 class="text-uppercase">Logga In</h2>
                        </div>
                        <div class="col-12 col-sm-8 col-xxl-6 mb-5 mt-5">
                            <div class="mb-3"> 
                                <label for="emailInput">E-postadress</label>                                 
                                <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp"/> 
                            </div>
                            <div class="mb-3"> 
                                <label for="passwordInput">Lösenord</label>                                 
                                <input type="password" class="form-control" id="passwordInput"/> 
                            </div>                             
                        </div>
                        <div class="col-9 col-sm-6 col-xl-7 d-flex justify-content-center mb-5">
                            <button type="submit" class="btn">Logga in</button>                             
                        </div>                         
                    </div>
                </div>
            </div>
            <div class="container-fluid" id="admin-wrapper-bottom"></div>
        </div>
        <script src="assets/js/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="pgia/lib/pgia.js"></script>
    </body>
