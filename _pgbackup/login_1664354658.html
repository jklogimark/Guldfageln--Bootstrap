<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>Blank Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:700,600,500&display=swap"/>
    </head>
    <body>
        <!-- Wrapper = Do not delete! It holds the whole design together -->
        <!-- ================================================= -->
        <div id="login-wrapper" title="main-container" class="container-fluid m-0 p-0">
            <div class="d-flex justify-content-center row">
                <div class="align-items-center col-8 col-lg-4 col-md-5 col-sm-6 col-xl-3 col-xxl-2 d-flex justify-content-center"> 
                    <img width="100%" src="images/logo-devis.png"/>
                </div>
            </div>
            <div class="d-flex justify-content-center row">
                <div class="col-12">                      

                    <form role="form" id="login-form"> 
                        <div class="mb-3"> 
                            <label for="exampleInputEmail1">Email address</label>                             

                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" aria-describedby="emailHelp"/> 
                        </div>                         

                        <div class="mb-3"> 
                            <label for="exampleInputPassword1">Password</label>                             

                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"/> 
                            <div class="form-text">                            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.                        </div>                             
                        </div>                                                                           

                        <button type="submit" class="btn btn-primary">Submit</button>                         
                    </form>
                </div>
            </div>
        </div>
        <script src="assets/js/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="pgia/lib/pgia.js"></script>
    </body>
